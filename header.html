<script>
  // Gestion du menu mobile
  document.querySelector('.mobile-menu-btn').addEventListener('click', function() {
    document.querySelector('.mobile-menu').classList.toggle('active');
  });

  // Internationalisation (exemple basique)
  function updateLanguage(lang) {
    const translations = {
      fr: {
        home: "Accueil",
        about: "À propos",
        services: "Services",
        contact: "Contactez-nous",
        search: "Rechercher..."
      },
      en: {
        home: "Home",
        about: "About",
        services: "Services",
        contact: "Contact us",
        search: "Search..."
      }
    };

    document.querySelectorAll('[data-i18n]').forEach(el => {
      const key = el.getAttribute('data-i18n');
      el.textContent = translations[lang][key];
    });

    document.querySelectorAll('[data-i18n-placeholder]').forEach(el => {
      const key = el.getAttribute('data-i18n-placeholder');
      el.placeholder = translations[lang][key];
    });
  }

  // Gestion du sélecteur de langue
  document.getElementById('language-select').addEventListener('change', function() {
    const lang = this.value;
    localStorage.setItem('preferredLanguage', lang);
    updateLanguage(lang);
  });

  // Charger la langue préférée
  const preferredLanguage = localStorage.getItem('preferredLanguage') || 'fr';
  document.getElementById('language-select').value = preferredLanguage;
  updateLanguage(preferredLanguage);

  // Fonction de recherche
  function performSearch() {
    const query = document.getElementById('searchInput').value.toLowerCase();
    // Implémentez votre logique de recherche ici
    console.log('Recherche:', query);
    alert('Fonction de recherche: ' + query);
  }
</script>
